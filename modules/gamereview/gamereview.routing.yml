gamereview.web:
  path: '/gamereview/web/{gamedir}/{gamefile}'
  defaults:
    _controller: '\Drupal\gamereview\Controller\GameReviewController::web'
  requirements:
    _permission: 'access content'

gamereview.score:
  path: '/gamereview/score/{gamedir}/{gamefile}/{gamescore}'
  defaults:
    _controller: '\Drupal\gamereview\Controller\GameReviewController::score'
  requirements:
    _permission: 'access content'

gamereview.mobile:
  path: '/gamereview/mobile/{gamedir}/{gamefile}'
  defaults:
    _controller: '\Drupal\gamereview\Controller\GameReviewController::mobile'
  requirements:
    _permission: 'access content'
