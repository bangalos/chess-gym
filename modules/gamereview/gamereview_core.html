<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Game Review Module</title>
  <link rel="stylesheet" href="sites/default/files/chessgym/css/chessboard.css" />
</head>
<body>

  <!-- start example HTML --->
  <script src="sites/default/files/chessgym/js/chess.js"></script>
  <div id="board1" style="width: 200px; float: left; margin-right: 10px"></div>
  <div>Memorable information: <span id="memorable"></span></div>
  <div style="clear:both"></div>
  <p>This is Game Review Module. We need following</p>
  <ul>
    <li>FEN for Key Position</li>
    <li>Key Move</li>
    <li>Memorable Facts about the game</li>
    <li>Game Moves / PGN</li>
    <li>Which side is our hero?</li>
    <li>When does the opening end?</li>
  </ul>
  <p>Enter your move on the board in <h1 id="countdown-holder"></h1> seconds</p>
  <div id="board" style="width: 400px"></div>
  <p>Status: <span id="status"></span></p>
  <p>FEN: <span id="fen"></span></p>
  <p>PGN: <span id="pgn"></span></p>
  <!-- end example HTML --->

  <script src="sites/default/files/chessgym/js/json3.min.js"></script>
  <script src="sites/default/files/chessgym/js/jquery-1.10.1.min.js"></script>
  <script src="sites/default/files/chessgym/js/chessboard.js"></script>
  <script src="sites/default/files/chessgym/js/countdown.js"></script>
  <script>
    var fenstr_init = 'SECRETFEN';
    var memorable_init = 'SECRETGENBG';
    var pgn_init = ['[Event "Chess Gym Game Review"]',
       '',
       'SECRETPGN'];

    var all_moves, user_input_move,moveThreshold, counter, board, board1, game, scratch_game, fenEl, pgnEl, memEl;
    var fifteenTimer = 15;

    var init = function() {
        board1 = new ChessBoard('board1', fenstr_init);
        game = new Chess();
        scratch_game = new Chess();
        statusEl = $('#status');
        fenEl = $('#fen');
        pgnEl = $('#pgn');
        memEl = $('#memorable');
        memEl.html(memorable_init);

      // do not pick up pieces if the game is over
      // only pick up pieces for the side to move

      var onDragStart = function(source, piece, position, orientation) {
        if (game.game_over() === true ||
           (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
           (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
          return false;
        }
      };

      var onDrop = function(source, target) {
        // see if the move is legal
        var move = game.move({
          from: source,
          to: target,
          promotion: 'q' // NOTE: always promote to a queen for example simplicity
        });

        // legal move
        if (move != null) {
          game.undo();
          user_input_move = move['to'];
          return 'snapback';
        }
        // illegal move
        if (move === null) return 'snapback';
        updateStatus();
      };

      // update the board position after the piece snap 
      // for castling, en passant, pawn promotion
      var onSnapEnd = function() {
        board.position(game.fen());
      };

      var updateStatus = function() {
        var status = '';

        var moveColor = 'White';
        if (game.turn() === 'b') {
          moveColor = 'Black';
        }

        // checkmate?
        if (game.in_checkmate() === true) {
          status = 'Game over, ' + moveColor + ' is in checkmate.';
        }

        // draw?
        else if (game.in_draw() === true) {
          status = 'Game over, drawn position';
        }

        // game still on
        else {
          status = moveColor + ' to move';

          // check?
          if (game.in_check() === true) {
            status += ', ' + moveColor + ' is in check';
          }
        }

        statusEl.html(status);
        fenEl.html(game.fen());
        pgnEl.html(game.pgn());
      };

      var cfg = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
      };
      board = ChessBoard('board', cfg);
      scratch_game.load_pgn(pgn_init.join('\n'));
      all_moves = scratch_game.history();
      counter = 0;
      moveThreshold = 11;
      makeMoveUntil();

      updateStatus();
    }; // end init()

    function makeMoveUntil () {
      game.move(all_moves[counter]);
      board.position(game.fen());
      counter++;
      if (counter < moveThreshold) {
        setTimeout(makeMoveUntil, 1000);
      } else {
        setTimeout(interactiveMove, 1000);
      }
    }

    function interactiveMove () {
      game.move(all_moves[counter]);
      board.position(game.fen());
      counter++;
      fifteenTimer = 15;
      setTimeout(checkEverySecond, 1000);
      $("#countdown-holder").html(fifteenTimer);
      user_input_move = 'blank';
    }

    function checkEverySecond() {
      fifteenTimer--;
      $("#countdown-holder").html(fifteenTimer);
      if (user_input_move != 'blank') {
        var keymove_score = "Failed";
        if (user_input_move == all_moves[counter]) {keymove_score = "Success";}
        game.move(all_moves[counter]);
        board.position(game.fen());
        counter++;
        if (counter+1 < all_moves.length) {
          setTimeout(interactiveMove, 1000);
        }
      } else {
        if (fifteenTimer > 0) {
          setTimeout(checkEverySecond, 1000);
        }
        else {
          game.move(all_moves[counter]);
          board.position(game.fen());
          counter++;
          if (counter+2 < all_moves.length) {
            setTimeout(interactiveMove, 1000);
          }
        }
      }
    }

    $(document).ready(init);
  </script>
</body>
</html>
