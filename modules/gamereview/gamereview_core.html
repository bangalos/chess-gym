<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Game Review Module</title>
  <link rel="stylesheet" href="/chessgym/sites/default/files/chessgym/css/chessboard.css" />
</head>
<body>

  <!-- start example HTML --->
  <script src="/chessgym/sites/default/files/chessgym/js/chess.js"></script>
  <div>Memorable information: <span id="memorable"></span></div>
  <p>Enter your move on the board in <span id="countdown-holder">X</span> seconds</p>
  <div style="clear:both"></div>
  <div id="board" style="width: 400px"></div>
  <div><a href="SECRETNEXT">Next Game</a></div>
  <p>Score: <span id="score"></span></p>
  <p>Status: <span id="status"></span></p>
  <p>FEN: <span id="fen"></span></p>
  <p>PGN: <span id="pgn"></span></p>
  <!-- end example HTML --->

  <script src="/chessgym/sites/default/files/chessgym/js/json3.min.js"></script>
  <script src="/chessgym/sites/default/files/chessgym/js/jquery-1.10.1.min.js"></script>
  <script src="/chessgym/sites/default/files/chessgym/js/chessboard.js"></script>
  <script src="/chessgym/sites/default/files/chessgym/js/countdown.js"></script>
  <script>
    var memorable_init = 'SECRETGENBG';
    var pgn_init = ['[Event "Chess Gym Game Review"]',
       '',
       'SECRETPGN'];

    var all_moves,moveThreshold, counter, board, game, scratch_game, fenEl, pgnEl, memEl;
    var user_input_move = 'blank';
    var fifteenTimer = 15;
    var keymove_score = "Neutral";
    var your_score= 0;
    var total_moves = 0;
    var game_ended = 0;
    var plies_remaining = 0;

    var init = function() {
        game = new Chess();
        scratch_game = new Chess();
        statusEl = $('#status');
        fenEl = $('#fen');
        pgnEl = $('#pgn');
        memEl = $('#memorable');
        memEl.html(memorable_init);
        scoreEl = $('#score');

      // do not pick up pieces if the game is over
      // only pick up pieces for the side to move

      var onDragStart = function(source, piece, position, orientation) {
        if (game.game_over() === true ||
           (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
           (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
          return false;
        }
      };

      var onDrop = function(source, target) {
        // see if the move is legal
        var move = game.move({
          from: source,
          to: target,
          promotion: 'q' // NOTE: always promote to a queen for example simplicity
        });

        // legal move
        if (move != null) {
          var throwaway_history = game.history();
          user_input_move = throwaway_history[throwaway_history.length-1];
          game.undo();
          return 'snapback';
        }
        // illegal move
        if (move === null) return 'snapback';
        updateStatus();
      };

      // update the board position after the piece snap 
      // for castling, en passant, pawn promotion
      var onSnapEnd = function() {
        board.position(game.fen());
      };

      var updateStatus = function() {
        var status = '';

        var moveColor = 'White';
        if (game.turn() === 'b') {
          moveColor = 'Black';
        }

        // checkmate?
        if (game.in_checkmate() === true) {
          status = 'Game over, ' + moveColor + ' is in checkmate.';
        }

        // draw?
        else if (game.in_draw() === true) {
          status = 'Game over, drawn position';
        }

        else if (game_ended == 1) {
          status = 'Game over';
        }

        // game still on
        else {
          status = moveColor + ' to move';

          // check?
          if (game.in_check() === true) {
            status += ', ' + moveColor + ' is in check';
          }
        }

        if (keymove_score == "Success") {
          your_score++;
          total_moves++;
          keymove_score = "Neutral";
        }
        if (keymove_score == "Fail") {
          total_moves++;
          keymove_score = "Neutral";
        }
        plies_remaining = all_moves.length - counter;
        score_html = "User move: " + user_input_move + "<br/>";
        score_html += "Game move: " + all_moves[counter-1] + "<br/>";
        score_html +=  "Plies remaining: " + plies_remaining + "<br/>Your Score: " + your_score + "/" + total_moves;

        statusEl.html(status);
        fenEl.html(game.fen());
        pgnEl.html(game.pgn());
        scoreEl.html(score_html);
      };

      var cfg = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
      };

      var makeMoveUntil = function () {
        game.move(all_moves[counter]);
        board.position(game.fen());
        counter++;
        updateStatus();
        if (counter < moveThreshold) {
          setTimeout(makeMoveUntil, 1000);
        } else {
          setTimeout(interactiveMove, 1000);
        }
      }

      var interactiveMove = function () {
        game.move(all_moves[counter]);
        board.position(game.fen());
        counter++;
        updateStatus();
        fifteenTimer = 15;
        keymove_score = "Neutral";
        setTimeout(checkEverySecond, 1000);
        $("#countdown-holder").html(fifteenTimer);
        user_input_move = 'blank';
      }

      var checkEverySecond = function (){
        fifteenTimer--;
        $("#countdown-holder").html(fifteenTimer);
        if (user_input_move != 'blank') {
          if (user_input_move == all_moves[counter]) {
            keymove_score = "Success";
          } else {
            keymove_score = "Fail";
          } 
          game.move(all_moves[counter]);
          board.position(game.fen());
          counter++;
          updateStatus();
          if (counter+1 < all_moves.length) {
            setTimeout(interactiveMove, 3000);
          } else {
            game_ended = 1;
          }
        } else {
          if (fifteenTimer > 0) {
            if (counter+1 >= all_moves.length) {
              game_ended = 1;
            }
            setTimeout(checkEverySecond, 1000);
          } else {
            game.move(all_moves[counter]);
            board.position(game.fen());
            counter++;
            keymove_score = "Fail";
            if (counter+1 >= all_moves.length) {
              game_ended = 1;
            }
            updateStatus();
            if (counter+2 < all_moves.length) {
              setTimeout(interactiveMove, 3000);
            }
          }
        }
      }

      board = ChessBoard('board', cfg);
      scratch_game.load_pgn(pgn_init.join('\n'));
      all_moves = scratch_game.history();
      counter = 0;
      moveThreshold = SECRETTHRESHOLD;
      makeMoveUntil();
      updateStatus();
    }; // end init()

    $(document).ready(init);
  </script>
</body>
</html>
